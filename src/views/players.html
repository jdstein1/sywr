<article class="{{ctitle}} bg-destiny">
<md-content class="md-padding">

	<h1>{{title}}</h1>
	<!-- <h4>{{description}}</h4> -->
	<!-- <p>{{longDescription}}</p> -->

	<!-- START SORTING -->
	<div>

		<d-sorting options="players"> sorting </d-sorting>

		<div>
			<md-card ng-repeat="item in members | orderBy:sortOrderChoice:sortReverse">
				<md-card-content>
					<md-item-content layout="row" layout-sm="column" class="row-{{item.id.profile}} player-row">
						<div flex>
							<big><b>{{item.handle}}</b></big><br>
							<ul>
								<li><big><b>{{item.name}}</b></big></li>
								<li><b>ID:</b> {{item.id.profile}}</li>
								<li><b>Status:</b> {{rankDefinitions[item.rank]}}</li>
							</ul>
						</div>
						<div>
							<md-button class="md-primary" href="#/players/{{item.api}}">Player Details</md-button>
							<md-button flex class="md-warn link json" href="api/{{item.api}}.php" target="_blank">Raw JSON</md-button>
						</div>
						<div>
							<md-button flex class="md-accent link outbound github" href="https://www.github.com/{{item.github}}" target="_blank">GitHub</md-button>
							<md-button flex class="md-accent link outbound bungie" href="{{item.url}}" target="_blank">Bungie</md-button>
						</div>
					</md-item-content>
				</md-card-content>
			</md-card>
		</div>

	</div>

	<md-divider></md-divider>

	<div layout="row">
		<md-card flex>
			<md-card-content>
				<h2>Display</h2>
				<ul>
					<li>Players</li>
					<li>Characters</li>
					<li>Activities</li>
					<li>Inventory</li>
				</ul>
			</md-card-content>
		</md-card>

		<md-card flex>
			<md-card-content>
				<h2>Compare</h2>
				<ul>
					<li>Players</li>
					<li>Characters</li>
					<li>Activities</li>
					<li>Inventory</li>
				</ul>
			</md-card-content>
		</md-card>
	</div>

</md-content>
</article>
