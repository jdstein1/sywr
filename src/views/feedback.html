<article class="{{ctitle}} bg-destiny">
<md-content class="md-padding">

	<h2>Feedback</h2>

	<div ng-model="formFeedback">
		<md-card layout="column">
			<md-card-content>
				<!-- <form action="get" ng-model="formFeedback"> -->
				<!-- <form action="MAILTO:example@example.com"> -->
					<fieldset>
						<md-input-container>
							<label for="name">Your name</label>
							<input name="name" type="text" class="wide" ng-model="formFeedback.name">
						</md-input-container>
						<md-input-container>
							<label for="email">Your email</label>
							<input name="email" type="email" class="wide" ng-model="formFeedback.email">
						</md-input-container>
					</fieldset>
					<fieldset>
						<md-input-container>
							<label for="added">What should be added?</label>
							<input name="added" type="text" class="wide" ng-model="formFeedback.added">
						</md-input-container>
						<md-input-container>
							<label for="removed">What should be removed?</label>
							<input name="removed" type="text" class="wide" ng-model="formFeedback.removed">
						</md-input-container>
						<md-input-container>
							<label for="changed">What should be changed?</label>
							<input name="changed" type="text" class="wide" ng-model="formFeedback.changed">
						</md-input-container>
					</fieldset>
					<fieldset>
						<md-input-container layout="row" layout-align="end center">
							<md-button aria-label="Submit" id="submit" ng-click="submit()" class="md-warn" ng-disabled="false">Submit</md-button>
							<md-button aria-label="Reset" id="reset" ng-click="reset()" class="md-accent" ng-disabled="false">Reset</md-button>
						</md-input-container>
					</fieldset>
				<!-- </form> -->
			</md-card-content>
		</md-card>
	</div>

	<!-- <md-card>
		<md-card-content>
			<iframe src="https://docs.google.com/forms/d/1O70hVxuvKCM_P0FyqbZxVl6AU7tWXsb66rtb8Zk8tFM/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
		</md-card-content>
	</md-card> -->

	<!-- <md-card><md-card-content><p>form data:  {{formFeedback}}</p></md-card-content></md-card> -->

</md-content>
</article>
