<article class="{{ctitle}} bg-destiny">
<md-content class="md-padding">

	<h1>{{title}}</h1>
	<h4>{{todos.description}}</h4>

	<!-- START SORTING -->
	<md-card>
		<md-card-content>
			<div ng-model="sortOrderChoiceTodo" layout="row" layout-sm="column" layout-align="center center">
				<div>Sort by:</div>
				<md-button ng-repeat="option in sortOptionsTodo" aria-label="{{option.type}}" class="md-primary btn-small" 
					ng-class="{'def':option.def, 'asc':option.asc, 'des':option.des}" 
					ng-click="sortOrderToggle2(option.type, $index)">
					<span class="flaticon right" 
						ng-class="{'flaticon-drop27':option.asc, 'flaticon-drop25':option.des, 'flaticon-show7':option.def}"></span>
					<span>{{option.tag}}</span>
				</md-button>
				<md-button aria-label="Clear" class="" 
					ng-click="sortClear()">Clear</md-button>
			</div>
		</md-card-content>

		<!-- <d-sorting options="todo"> sorting </d-sorting> -->

		<div ng-controller="cPlayers">
			<md-card ng-repeat="item in todos.items | orderBy: sortOrderChoice: sortReverse" class="todos">
				<md-card-content class="md-padding">
				<div layout="column">
					<big>{{item.title}}</big>
					<ul>
						<li class="assignee"><span class="label">assignee</span> <b>{{item.assignee}}</b></li>
						<li ng-repeat="(key, value) in item.meta" class="{{key}} {{key}}{{value}}"><span class="label">{{key}}</span> <b>{{convertIndex(key,value)}}</b></li>
					</ul>
					<div>
						<span class="description" ng-repeat="line in item.description" ng-bind-html="line | markdown">{{line}}</span>
					</div>
				</div>
				</md-card-content>
			</md-card>
		</div>

	</md-card>

</md-content>
</article>
