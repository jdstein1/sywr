<!-- Compare all characters -->
<article class="{{ctitle}} bg-destiny" ng-controller="cPlayers">
<md-content class="md-padding">

<d-player-metadata> metadata </d-player-metadata>

<md-divider></md-divider>

<!-- <md-card> -->
<!-- <md-card-content layout="column" layout-sm="column"> -->
	<!-- <h3>Characters</h3> -->
	<!-- <div layout="column"> -->
<md-card ng-repeat="character in details.characters | orderBy: $index: false">
	<!-- <caption>character {{$index}}</caption> -->
	<md-card-content layout="row" layout-sm="column">
		<div class="spiffBox" layout="column" style="background: transparent url({{getCharImgPath(character.backgroundPath)}}) top right no-repeat; background-size:cover;">
			<!-- <div ng-include="'views/includes/box-spiff-table.html'"></div> -->
			<div ng-include="'views/includes/box-spiff-div.html'"></div>
		</div>
		<div class="actionsBox" layout="column" layout-sm="row" layout-align-sm="center center">
			<md-button aria-label="Display" class="md-primary md-raised" ng-disabled="false" ng-click="displayCharacter($index)">Display</md-button>
			<md-checkbox aria-label="Select" class="md-accent md-raised md-button" ng-disabled="false">Select</md-checkbox>
		</div>
	</md-card-content>
</md-card>
	<!-- </div> -->
<!-- </md-card-content> -->
<!-- </md-card> -->

<md-card>
	<md-card-content layout="row" layout-align="end center" layout-align-sm="center center">
		<md-button class="md-primary md-raised" href="#/{{member}}/all">Compare All</md-button>
		<md-button class="md-accent md-raised" ng-disabled="false" ng-click="compareCharacter($index)">Compare Selected</md-button>
	</md-card-content>
</md-card>

<md-divider></md-divider>

<d-player-inventory> inventory </d-player-inventory>

</md-content>
</article>
